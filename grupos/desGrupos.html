<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descifrado grupos</title>
  <link rel="stylesheet" type="text/css" href="./estilos.css" />
</head>
<body>
  <h1>Descifrado permutacion de grupos</h1>
  <form onsubmit="descifrar(event)">
    <div class="container-50">
      <label for="textarea">
        Texto cifrado
        <textarea name="textarea" id="textarea"></textarea>
      </label>      
    </div>
    <div class="container-50">
      <label for="key">
        Clave
        <input name="key" id="key" type="text" />
      </label>
      <input id="submit-button" type="submit" value="Descifrar" />
    </div>
    <div class="container-50">
      Resultado
      <label for="resultado">
        <textarea name="resultado" id="resultado"></textarea>
      </label>
    </div>
    <div class="container-50">
      <h2 id="error"></h2>
    </div>
  </form>

  <script src="./script.js"></script>
</body>
</html>
